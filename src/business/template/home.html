  <div class="header-wrap">
    <nav class="top-bar" role="navigation" ng-style="{'overflow': config.showHeader ? 'visible' : 'hidden'}">
      <ul class="title-area">
        <li class="name">
          <h1><span ui-sref="home"><a href="">[侃新闻]管理平台</a></span></h1>
        </li>

        <li class="toggle-topbar menu-icon" ><a href="" ng-click="config.showHeader = !config.showHeader;"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">

        <!-- Left Nav Section -->
        <ul class="left" >
          <!-- directive:ng-repeat-start  -->
          <li  ng-repeat="nav in config.header" ng-class="{'active':config.route[1]==nav.route}">
            <a href="" ui-sref=".{{nav.route}}" >{{nav.name}}</a>
          </li>
          <!-- directive: ng-repeat-end -->
        </ul>
      </section>
      <section class="top-bar-section fr nofloatblock">

        <!-- Right Nav Section -->
        <ul class="left" >
          <li><a href="javascript:void(0);">&nbsp;{{config.username}}</a></li>
          <li><a href="/logout/">登出</a></li>
        </ul>
      </section>
    </nav>
      <ul class="breadcrumbs">
        <!--这里需要加一个 英文转中文的filter-->
        <li ng-repeat="path in config.route ">
          {{ path }}
        </li>
      </ul>
  </div>



  <div class="content-wrap">
    
    <div class="row full-height clearfix">

      <div class="small-3 medium-2 large-2 columns left-menu">
        <div data-ui-view="left" class=""></div>
      </div>
      <div class="small-9 medium-10 large-10 columns right-detail">
        <div data-ui-view="right" class=""></div>
        <div ng-show="config.showModal" >
        <div data-ui-view="modal" class="modal-wrap" style="position: absolute;top: 0;left: 0;width: 100%;height:100%;"></div>
        </div>
      </div>
      
    </div>

  </div>
